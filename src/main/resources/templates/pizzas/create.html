<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Create New Pizza</title>
</head>

<body>

    <h1>Create New Pizza</h1>

    <form th:action="@{/pizzas/create}" method="post" th:object="${pizza}">

        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" th:field="*{name}" placeholder="Pizza name (e.g., Margherita)"
                required />
        </div>
        <div>
            <label for="description">Description:</label>
            <textarea id="description" name="description" th:field="*{description}" placeholder="Pizza description"
                required></textarea>
        </div>
        <div>
            <label for="photo">Photo:</label>
            <input type="text" id="photo" name="photo" th:field="*{photo}"
                placeholder="Pizza photo (e.g., Margherita.jpg)" required />
        </div>
        <div>
            <label for="price">Price:</label>
            <input type="number" id="price" name="price" th:field="*{price}" placeholder="Price in euros" required />
        </div>
        <button type="submit">Create Pizza</button>

    </form>
</body>

</html>
